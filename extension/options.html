<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="options_title">Options - Summarize and Translate with Claude</title>
  <link rel="stylesheet" href="css/new.min.css">
  <style>
    body {
      width: 640px;
    }

    button {
      margin-bottom: .5rem;
    }

    body.narrow {
      width: 84%;
    }
  </style>
</head>

<body>
  <header style="padding-top: 1rem; padding-bottom: 0rem;">
    <h1 id="header" style="display: flex; align-items: center; font-size: 1.2rem;">
      <img src="img/icon-128.png" alt="" width="48" height="48" style="margin-right: .5rem;">
      <span style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" data-i18n="options_title">
        Options - Summarize and Translate with Claude
      </span>
    </h1>
  </header>

  <p>
    <label for="apiKey" data-i18n="options_apikey">Anthropic API Key</label>
    <br>
    <input type="password" id="apiKey" size="39">
    <br>
    <small>
      <span data-i18n="options_apikey_hint">You can obtain a Anthropic API Key at the following page.</span>
      <a href="https://www.anthropic.com/api" target="_blank">Claude API \ Anthropic</a>
    </small>
  </p>

  <p>
    <label for="languageModel" data-i18n="options_model">Language Model</label>
    <br>
    <select id="languageModel">
      <optgroup label="Claude 3.5">
        <option value="3.5-sonnet">Claude 3.5 Sonnet</option>
        <option value="3.5-haiku">Claude 3.5 Haiku</option>
      </optgroup>
      <optgroup label="Claude 3">
        <option value="3-opus">Claude 3 Opus</option>
        <option value="3-sonnet">Claude 3 Sonnet</option>
        <option value="3-haiku">Claude 3 Haiku</option>
      </optgroup>
    </select>
  </p>

  <p>
    <label for="languageCode" data-i18n="options_language">Summarize in / Translate to</label>
    <br>
    <span id="languageCodeContainer"></span>
    <br>
    <small>
      <span data-i18n="options_language_notes">The language setting is disregarded in custom actions.</span>
    </small>
  </p>

  <p>
    <span data-i18n="options_no_text_action">When no text is selected, do the following action</span>
    <br>
    <input id="noTextSummarize" type="radio" name="noTextAction" value="summarize" checked>
    <label for="noTextSummarize" data-i18n="options_no_text_summarize">Summarize (default)</label>
    <br>
    <input id="noTextTranslate" type="radio" name="noTextAction" value="translate">
    <label for="noTextTranslate" data-i18n="options_no_text_translate">Translate</label>
    <br>
    <input id="noTextCustom" type="radio" name="noTextAction" value="noTextCustom">
    <label for="noTextCustom" data-i18n="options_no_text_custom">Custom action</label>
    <br>
    <textarea id="noTextCustomPrompt" rows="8" cols="80"
      placeholder="(Example)&#10;Summarize the entire text as up to 3-item Markdown numbered list in English and reply only with the list.&#10;&lt;example&gt;&#10;1. First point.&#10;2. Second point.&#10;3. Third point.&#10;&lt;/example&gt;"></textarea>
  </p>

  <p>
    <span data-i18n="options_text_action">When text is selected, do the following action</span>
    <br>
    <input id="textSummarize" type="radio" name="textAction" value="summarize">
    <label for="textSummarize" data-i18n="options_text_summarize">Summarize</label>
    <br>
    <input id="textTranslate" type="radio" name="textAction" value="translate" checked>
    <label for="textTranslate" data-i18n="options_text_translate">Translate (default)</label>
    <br>
    <input id="textCustom" type="radio" name="textAction" value="textCustom">
    <label for="textCustom" data-i18n="options_text_custom">Custom action</label>
    <br>
    <textarea id="textCustomPrompt" rows="8" cols="80"
      placeholder="(Example)&#10;Translate the entire text into English and reply only with the translated result."></textarea>
  </p>

  <p>
    <button id="save" data-i18n="options_button_save">Save options</button>
    <span id="status"></span>
  </p>

  <script type="module" src="options.js"></script>
</body>

</html>
