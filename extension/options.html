<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="options_title">Options - Summarize and Translate with Claude</title>
  <link rel="stylesheet" href="css/new.min.css">
</head>

<body>
  <header>
    <h1 style="font-size: 1.5rem;">
      <img src="img/icon-128.png" alt="" width="64" height="64" style="vertical-align: middle;">
      <span data-i18n="options_title">Options - Summarize and Translate with Claude</span>
    </h1>
  </header>

  <p>
    <label for="languageModel" data-i18n="options_choose_model">Language Model</label>
    <br>
    <select id="languageModel">
      <option value="opus">Claude 3 Opus</option>
      <option value="sonnet">Claude 3 Sonnet</option>
      <option value="haiku">Claude 3 Haiku</option>
    </select>
  </p>

  <p>
    <label for="apiKey" data-i18n="options_apikey">Anthropic API Key</label>
    <br>
    <input type="password" id="apiKey" size="108">
    <br>
    <small>
      <span data-i18n="options_apikey_hint">You can obtain a Anthropic API Key at the following page.</span>
      <a href="https://www.anthropic.com/api" target="_blank">Claude API \ Anthropic</a>
    </small>
  </p>

  <p>
    <label for="languageCode" data-i18n="options_choose_language">Summarize in / Translate to</label>
    <br>
    <select id="languageCode">
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="it">Italiano</option>
      <option value="pt_br">Português - Brasil</option>
      <option value="ru">Русский</option>
      <option value="zh_cn">中文 - 简体</option>
      <option value="zh_tw">中文 - 繁體</option>
      <option value="ja">日本語</option>
      <option value="ko">한국어</option>
    </select>
  </p>

  <p>
    <button id="save" data-i18n="options_button_save">Save options</button>
    <span id="status"></span>
  </p>

  <script src="options.js"></script>
</body>

</html>
