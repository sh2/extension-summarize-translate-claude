<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="extension_name">Summarize and Translate with Claude</title>
  <link rel="stylesheet" href="css/new.min.css">
  <style>
    body {
      width: 640px;
    }

    button {
      margin-bottom: .5rem;
    }

    body.narrow {
      width: 84%;
    }

    body.narrow select,
    body.narrow button {
      display: block;
    }
  </style>
</head>

<body>
  <header style="padding-top: 1rem; padding-bottom: 0rem;">
    <h1 id="header" style="display: flex; align-items: center; font-size: 1.2rem;">
      <img src="img/icon-128.png" alt="" width="48" height="48" style="margin-right: .5rem;">
      <span style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" data-i18n="extension_name">
        Summarize and Translate with Claude
      </span>
    </h1>
  </header>

  <p id="content" dir="auto"></p>
  <p id="status" style="color: gray;"></p>

  <div>
    <select id="languageModel">
      <optgroup label="Claude 3.5">
        <option value="3.5-sonnet">Claude 3.5 Sonnet</option>
        <option value="3.5-haiku">Claude 3.5 Haiku</option>
      </optgroup>
      <optgroup label="Claude 3">
        <option value="3-opus">Claude 3 Opus</option>
        <option value="3-sonnet">Claude 3 Sonnet</option>
        <option value="3-haiku">Claude 3 Haiku</option>
      </optgroup>
    </select>

    <span id="languageCodeContainer"></span>
    <button id="run" data-i18n="popup_button_run">Run it again</button>
  </div>

  <div>
    <button id="results" data-i18n="popup_button_results">Open results in a new tab</button>
    <button id="options" data-i18n="popup_button_options">Open options page</button>
  </div>

  <script src="lib/marked.umd.min.js"></script>
  <script src="lib/purify.min.js"></script>
  <script type="module" src="popup.js"></script>
</body>

</html>
